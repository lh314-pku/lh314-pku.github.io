<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的笔记</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        #main-content {
            flex: 1;
            padding: 20px;
        }
        .home-button {
            margin-bottom: 10px;
        }
        .toggle-sidebar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button class="toggle-sidebar" onclick="toggleSidebar()">隐藏侧边栏</button>
        <button class="home-button" onclick="loadHome()">主页</button>
        <ul id="course-list">
            <!-- 课程列表将通过JavaScript动态生成 -->
        </ul>
    </div>
    <div id="main-content">
        <div id="markdown-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
